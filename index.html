<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="grid-container">
    <section class="display-panel">
        <div></div>
    </section>
    <section class="control-panel">
        <div class="top-operators">
            <button>&radic;</button>
            <button>&pi;</button>
            <button>^</button>
            <button>!</button>
            <button></button>
        </div>
        <div class="number-panel">
            <button class="calc-button green"> AC</button>
            <button class="calc-button blue">( )</button>
            <button class="calc-button blue">%</button>
            <button class="calc-button blue">/</button>
            <button class="calc-button grey">7</button>
            <button class="calc-button grey">8</button>
            <button class="calc-button grey">9</button>
            <button class="calc-button blue">x</button>
            <button class="calc-button grey">4</button>
            <button class="calc-button grey">5</button>
            <button class="calc-button grey">6</button>
            <button class="calc-button blue">-</button>
            <button class="calc-button grey">1</button>
            <button class="calc-button grey">2</button>
            <button class="calc-button grey">3</button>
            <button class="calc-button blue">+</button>
            <button class="calc-button grey">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button"></button>
            <button class="calc-button blue">=</button>
        </div>
    </section>

</body>

</html>
